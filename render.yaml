services:
  - type: web
    name: saveeat-api
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --worker-class uvicorn.workers.UvicornWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        value: 10000
    healthCheckPath: /health
    plan: starter  # or free, starter, standard, pro
    region: oregon  # or frankfurt, singapore, mumbai, ohio
    autoDeploy: true

