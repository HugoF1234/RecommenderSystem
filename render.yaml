services:
  - type: web
    name: saveeat-api
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        value: 10000
    healthCheckPath: /health
    plan: starter  # or free, starter, standard, pro
    region: oregon  # or frankfurt, singapore, mumbai, ohio
    autoDeploy: true

